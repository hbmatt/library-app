<!DOCTYPE html>
<html>

<head>
  <title>Library App</title>
  <link type="text/css" rel="stylesheet" href="stylesheets/bulma.min.css">
  <script type="text/javascript" src="lib/burgermenu.js"></script>
</head>

<body>

  <nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item is-size-5" href="/">Library App</a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="navMenu">
      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button is-info is-inverted" id="addNew">Add Book</button>
        </div>
      </div>
    </div>
  </nav>


  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-three-quarters" id="main">
          <h1 class="title">Library</h1>
          <table class="table is-fullwidth" id="libtable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="column is-one-quarter is-hidden" id="newFormContainer">
          <div class="box">
            <button class="delete is-pulled-right" id="hide"></button>

            <form id="newForm" novalidate>
              <div class="field">
                <label class="label" for="title">Title</label>
                <div class="control">
                  <input class="input" type="text" name="title" id="title" required>
                </div>
                <p class="help"></p>
              </div>
              <div class="field">
                <label class="label" for="author">Author</label>
                <div class="control">
                  <input class="input" type="text" name="author" id="author" required>
                </div>
                <p class="help"></p>
              </div>
              <div class="field">
                <label class="label" for="pages">Pages</label>
                <div class="control">
                  <input class="input" type="number" name="pages" min="1" id="pages" required>
                </div>
                <p class="help"></p>
              </div>
              <div class="field">
                <label class="label" for="status">Status</label>
                <div class="control">
                  <div class="select">
                    <select name="status" id="readStatus">
                      <option>To Read</option>
                      <option>Read</option>
                    </select>
                  </div>
                </div>
                <p class="help"></p>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-info">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script type="text/javascript" src="lib/script.js"></script>
</body>

</html>
